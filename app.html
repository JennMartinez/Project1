        <br>

            <div class="form-group col-md-6">

          </div>

          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City*</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
          <div class="form-group col-md-4">
            <label for="inputState">State*</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>

              <option>Iowa</option>
              <option>Kansas</option>
              <option>Kentucky</option>
              <option>Louisiana</option>
              <option>Maine</option>
              <option>Maryland</option>
              <option>Massachusetts</option>
              <option>Michigan</option>
              <option>Minnesota</option>
              <option>Mississippi</option>
              <option>Missouri</option>
              <option>Montana</option>
              <option>Nebraska</option>
              <option>Nevada</option>
              <option>New Hampshire</option>
              <option>New Jersey</option>
              <option>New Mexico</option>
              <option>New York</option>
              <option>North Carolina</option>
              <option>North Dakota</option>
              <option>Ohio</option>
              <option>Oklahoma</option>
              <option>Oregon</option>
              <option>Pennsylvania</option>
              <option>Rhode Island</option>
              <option>South Carolina</option>
              <option>South Dakota</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Utah</option>
              <option>Vermont</option>
              <option>Virginia</option>
              <option>Washington</option>
              <option>West Virginia</option>
              <option>Wisconsin</option>
              <option>Wyoming</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip*</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        <!-- </div> -->
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                I affirm that I am at least 21 years of age*
              </label>
            </div>
            <br>
            <p class="required">
              *required
            </p>
            <hr class="my-3" />
            <p>
              Now tell us what you'd like us to bring you (at least 1 item is required, you will be able to confirm your order total before submitting your order):
            </p>
            <br>
            <br>
            <div class="form-group">
              <label for="inputItem1">Item #1*</label>

            </div>
            <div class="form-group">
              <label for="inputItem2">Item #2</label>
              <input type="text" class="form-control" id="inputItem2" placeholder="Pizza? Egg rolls? Vodka?">
            </div>
            <div class="form-group">
              <label for="inputItem3">Item #3</label>
              <input type="text" class="form-control" id="inputItem3" placeholder="Red Bull? Rum?">
            </div>
            <div class="form-group">
              <label for="inputItem4">Item #4</label>
              <input type="text" class="form-control" id="inputItem4" placeholder="Aspirin?">
            </div>
            <div class="form-group">
              <label for="inputItem5">Item #5</label>
              <input type="text" class="form-control" id="inputItem5" placeholder="Tylenol?">
            </div>
